<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employee Database Management</title>
    <!-- <script type="module"></script> -->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <h1>
            Employee Database Management
        </h1>
        <button type="submit" class="newUser">Add Employee</button>
    </div>
    <div class="employees">
        <div class="employee_names">
            <p class="employee_names_title">Employee List</p>
            <div class="employee_names_list"></div>

        </div>
        <div class="single">
            <p class="employee_single_title">Employee Information</p>
            <div class="employee_single_list"></div>

        </div>
    </div>
    </div>
    <div class="popup">
        <h4>Add a new Employee</h4>
        <form class="create_form">
            <!-- <fieldset> -->
            <div class="UserName">
                <input type="text" name="firstName" placeholder="First Name" />
                <input  type="text" name="lastName" placeholder="Last Name" />
            </div>
            <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
            <input type="email" name="email" placeholder="Email" />
            <input type="number" name="phone" placeholder="Contact" />
            <input type="text" name="address" placeholder="Address" />
            <input placeholder="Date Of Birth"  class="addEmployee_create--dob" type="date" name="date" value="submit"/>
            <div class="action-button">
                <button id="Add" type="submit">Add</button>
                <button id="cancel" type="submit">Cancel</button>
            </div>
            <!-- </fieldset> -->
        </form>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
